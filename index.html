<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca-One</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
        }

        .logo span {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #0077c2;
            font-size: 18px;
            font-weight: bold;
        }

        .hero {
            background: linear-gradient(180deg, #27496d 0%, #142850 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
            margin-top: 20px;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .saiba-mais {
            background-color: #0077c2;
            color: white;
        }

        .agendar {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
        }

        .saiba-mais:hover {
            background-color: #005fa3;
        }

        .agendar:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inserindo a estrutura HTML dentro do body
            document.body.innerHTML = `
                <header>
                    <div class="logo">
                        <img src="logo.png" alt="Orca-One">
                        <span>Orca-One</span>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">início</a></li>
                            <li><a href="#">sobre</a></li>
                            <li><a href="#">contatos</a></li>
                        </ul>
                    </nav>
                </header>

                <main>
                    <section class="hero">
                        <h1>Maximizando Potencial, Entregando Excelência em Tecnologia</h1>
                        <p>Soluções completas de software e desenvolvimento personalizado para levar sua empresa ao próximo nível.</p>
                        <div class="buttons">
                            <a href="#" class="btn saiba-mais">saiba mais</a>
                            <a href="#" class="btn agendar">agende um atendimento</a>
                        </div>
                    </section>
                </main>
            `;
        });
    </script>
</body>
</html>
